<div class="auth-side-form">
        <h4>Reset your account password</h4>
        <form [formGroup]="resetForm" (ngSubmit)="requestReset()">
            <mat-form-field appearance="outline" class="mb-2">
                <mat-label>Email</mat-label>
                <input matInput
                    type="email"
                    formControlName="email"
                    [errorStateMatcher]="matcher">
                <mat-error *ngIf="f.email.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="f.email.hasError('email')">Invalid email</mat-error>
            </mat-form-field>
            <br>
            <button mat-button color="primary" class="w-100 btn btn-primary text-white mat-btn-100">Sign In</button>

        </form>
        <div class="text-center mt-5">
            <p class="mb-2 text-muted">New to Foodies?&nbsp;<a [routerLink]="['/auth/register']"
                    class="text-primary">Signup</a></p>
        </div>
</div>
