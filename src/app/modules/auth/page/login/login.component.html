<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="auth-side-form">
      <div class=" auth-content">
          <h3 class="mb-4">Welcome Back!</h3>
        <!-- <img src="assets/images/auth/FoodiezLogo.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none"> -->
        <h4 class="mb-4 ">Signin</h4>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email address">
        </div>
        <div class="input-group mb-4">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="custom-control custom-checkbox text-left mb-4 mt-2">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Save credentials.</label>
        </div>
        <button class="btn btn-block btn-primary mb-0">Signin</button>
        <div class="text-center mt-5">
          <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']"
              class="">Reset</a></p>
        </div>
      </div>
    </div>

      <div class="h-100 d-md-flex align-items-center auth-side-img">
        <div class="col-sm-10 auth-content w-auto">
          <h5 class="font-weight-normal pl-5 text-center">Enhance the Restaurant Experience for your Beloved Customers.
          </h5>
          <img src="assets/images/auth/appbackground.webp" alt="FoodiesAppImage_Not_Loaded" class="img-fluid">
      
        </div>
      </div>
  </div>
</div>
