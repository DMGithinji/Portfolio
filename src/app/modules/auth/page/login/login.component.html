<div class="auth-wrapper align-items-stretch aut-bg-img">
    <div class="flex-grow-1">
      <div class="h-100 d-md-flex align-items-center auth-side-img">
        <div class="col-sm-10 auth-content w-auto">
            <h3 class="my-4">Welcome Back!</h3>
            <h5 class="font-weight-normal">Signin to continue enhancing your restaurant's omnichannel ecosystem.<br/>
            </h5>
            <img src="assets/images/auth/appbackground.webp" alt="" class="img-fluid img-shift">

        </div>
      </div>
      <div class="auth-side-form">
        <div class=" auth-content">
          <!-- <img src="assets/images/auth/FoodiezLogo.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none"> -->
          <h3 class="mb-4 f-w-400">Signin</h3>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email address">
          </div>
          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="custom-control custom-checkbox text-left mb-4 mt-2">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Save credentials.</label>
          </div>
          <button class="btn btn-block btn-primary mb-0">Signin</button>
          <div class="text-center mt-5">
            <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password-v2']" class="f-w-400">Reset</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
